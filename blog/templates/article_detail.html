{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card px-3 py-3 mt-5">
        <div class="text-center">
            <img class="img-thumbnail" alt="{{ article.title }}" src="{{ article.image.url }}" />
        </div>
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p>{{ object.created }}</p>
        <hr>
        <p class="card-text ">{{ object.content | safe }}</p>
  </div>
</div>

{% endblock content %}
